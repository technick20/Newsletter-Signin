<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Signin Page</title>
</head>
<body>
    

    <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-md-6 order-md-2">
                <img src="images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                      <div class="mb-4">
                      <h3>Sign Up to <strong>Niki's Newsletter</strong></h3>
                      <p class="mb-4">Join the Club! Get access to exclusive content and materials. We'll be sending you emails every month about our recent updates. </p>

                    </div>
                    <form action="/" method="post">
                      <div class="form-group first">
                        
                        <input type="text" class="form-control" name="fName" style="font-size: 16px;" id="username" placeholder="First Name" required autofocus>
        
                      </div>

                      <div class="form-group last mb-4">
                        
                        <input type="text" class="form-control" name="lName" style="font-size: 16px;" id="username" placeholder="Last Name" required>
                        
                      </div>

                      <div class="form-group last mb-4">
                        
                        <input type="email" class="form-control" name="emailId" style="font-size: 16px;" id="username" placeholder="Email" required>
                        
                      </div>

                      <button class="btn text-white btn-block btn-primary" type="submit">Sign Me Up!</button>
                    </form>
                </div>
              </div>
              
            </div>
            
          </div>
        </div>
      </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
